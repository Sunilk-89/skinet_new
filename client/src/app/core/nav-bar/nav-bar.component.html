<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" class="logo" style="max-height: 70px;" alt="logo" routerLink="/" >
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
        <a [routerLink]="['/']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        class="p-2 ">Home</a>
        <a routerLink="/shop" routerLinkActive="active" class="p-2 ">Shop</a>
        <a routerLink="/test-error" routerLinkActive="active"  class="p-2 ">Contact</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket"class="position-relative" style="margin-right: 20px;" >
            <i class="fa fa-shopping-cart fa-2x  text-dark"></i>
            <div *ngIf="(basket$ | async ) " class="cart-no"> {{(basket$ | async).items.length}} </div>
        </a>
        <ng-container *ngIf="(currentUser$ | async) == null" >
        <a routerLink="/account/login"  class="btn btn-sm btn-outline-secondary " style="margin-left: 5px;">Login</a>
        <a  routerLink="/account/register" class="btn btn-sm btn-outline-secondary " style="margin-left: 5px;">Sign up</a>
    
        </ng-container>
        <ng-container *ngIf="currentUser$ | async" >
            <div class="dropdown ml-3 mr-5" dropdown >
                <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle > 
                    <strong>Welcome {{ (currentUser$ | async).displayName }}</strong>
                 </a>
                 <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
                
                    <a routerLink="/basket" class="dropdown-item d-flex align-item-center py-2"> 
                    
                        <i class="fa fa-shopping-cart mr-3"></i> View Basket
                    </a>
                    <div class="dropdown-divider"></div>
                    <a routerLink="/orders" class="dropdown-item d-flex align-item-center py-2"> 
                    
                        <i class="fa fa-history mr-3"></i> View Orders
                    </a>
                    <a (click)="logout()"  class="dropdown-item d-flex align-item-center py-2"> 
                    
                        <i class="fa fa-sign-out mr-3"></i> Logout
                    </a>

                </div>
            </div>
            
        </ng-container>

        </div>
</div>
